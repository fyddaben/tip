<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>评论详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="<%=config.staticSite%>/css/angular-material.css" />
    <link rel="stylesheet" href="<%=config.staticSite%>/css/detail.min.css">
</head>
<body ng-app="MyTipApp">
    <div class="main"   layout='column'>
      <md-content ng-controller="ArticleController">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>
              <span>内容区域(<%=article.author%>)</span>
            </h2>
            <span flex></span>
            <md-button class="md-raised" ng-click='edit(<%=article.art_id%>)'>编辑本页面</md-button>
          </div>
        </md-toolbar>
      </md-content>
      <h2 class="title"><%=article.title%></h2>
      <div class="content" >
        <div>
          <%-article.markContent%>
        </div>
      </div>
    </div>
    <script src="<%=config.staticSite%>/js/angular.js"></script>
    <script src="<%=config.staticSite%>/js/angular-animate.js"></script>
    <script src="<%=config.staticSite%>/js/angular-resource.min.js"></script>
    <script src="<%=config.staticSite%>/js/angular-aria.js"></script>
    <script src="<%=config.staticSite%>/js/angular-material.js"></script>
    <script src="<%=config.staticSite%>/js/markdown.js"></script>
    <script src="<%=config.staticSite%>/js/detail.min.js"></script>
  </body>
</html>
